		v-html="global.card.html"></article>

			<edit-inline

		</strong>
		<edit-block
			v-model="specific.content"

	</aside>

		:data-fetch-card="JSON.stringify(global.card)"
		:class="{ 'is-loaded': isLoaded }"></iframe>

	<aside class="page-card--next"
		@click="backToCards">
		<span class="page-card--next--title"><span class="fa fa-times"></span></span>
		<!--<div class="page-card--next--title">
			<span class="page-card--next--title--rotate">
				<span class="a">
					{{ global.card.title }}
				</span>
			</span>
		</div>
		<div class="page-card--next--menu">
			<span class="page-card--next--menu--rotate">
				<img src="media/images/arrow-next.svg" width="16" height="16" alt="Suite">
			</span>
		</div>
		<div class="page-card--next--location">
			<span class="page-card--next--location--rotate">
				<span class="a">
					{{ category }} #{{ number }}
				</span>
			</span>
		</div>-->
	</aside>
	<aside class="page-card--share-buttons">
		<!--v-if="isLoaded"-->
		<a class="share-btn share-btn-branded share-btn-twitter" target="_blank" :href="'https://www.twitter.com/intent/tweet?text=' + global.card.title + ' — ' + category + ' %23' + number + ' — par @CoupCritic sur&amp;url=https%3A%2F%2Fwww.coup-critique.com%2Ffiches%2F' + path + '%2F' + number + '%2F&amp;via=ZetesEthique'" title="Partager sur Twitter">
			<span class="fa fa-twitter"></span>
			<span class="share-btn-text">Twitter</span>
		</a>
		<a class="share-btn share-btn-branded share-btn-facebook" target="_blank" :href="'https://www.facebook.com/sharer/sharer.php?u=https://www.coup-critique.com/fiches/' + path + '/' + number + '/'" title="Partager sur Facebook">
			<span class="fa fa-facebook"></span>
			<span class="share-btn-text">Facebook</span>
		</a>
		<a class="share-btn share-btn-branded share-btn-linkedin" target="_blank" :href="'https://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fwww.coup-critique.com%2Ffiches%2F' + path + '%2F' + number + '%2F&title=' + global.card.title + ' — ' + category + ' %23' + number + ' — Coup Critique'" title="Partager sur LinkedIn">
			<span class="fa fa-linkedin"></span>
			<span class="share-btn-text">LinkedIn</span>
		</a>
		<a class="share-btn share-btn-branded share-btn-viadeo" target="_blank" :href="'http://www.viadeo.com/shareit/share/?url=https%3A%2F%2Fwww.coup-critique.com%2Ffiches%2F' + path + '%2F' + number + '%2F'" title="Partager sur Viadeo">
			<span class="fa fa-viadeo"></span>
			<span class="share-btn-text">Viadeo</span>
		</a>
		<a class="share-btn share-btn-branded share-btn-pinterest" target="_blank" :href="'https://www.pinterest.com/pin/create/button/?url=https%3A%2F%2Fwww.coup-critique.com%2Ffiches%2F' + path + '%2F' + number + '%2F&media=https%3A%2F%2Fwww.coup-critique.com%2F' + image + '&description=' + global.card.title + ' — ' + category + ' %23' + number + ' — Coup Critique'" title="Partager sur Pinterest">
			<span class="fa fa-pinterest"></span>
			<span class="share-btn-text">Pinterest</span>
		</a>
		<a class="share-btn share-btn-email" target="_blank" :href="'mailto:?subject=' + global.card.title + ' — ' + category + ' %23' + number + ' — Coup Critique&amp;body=https%3A%2F%2Fwww.coup-critique.com%2Ffiches%2F' + path + '%2F' + number + '%2F'" title="Partager par Email">
			<span class="fa fa-envelope"></span>
			<span class="share-btn-text">Email</span>
		</a>
		<a class="share-btn share-btn-more" target="_blank" :href="'https://www.addtoany.com/share_save?linkurl=https%3A%2F%2Fwww.coup-critique.com%2Ffiches%2F' + path + '%2F' + number + '%2F'" title="Partager sur...">
			<span class="fa fa-share-alt"></span>
			<span class="share-btn-text">Partager</span>
		</a>
	</aside>
	<edit-global
		v-if="global.isClient && global.me.id"
		ref="edit"
		v-bind:global="global"
		v-bind:common="common"
		v-bind:file="$options.name.replace(/page-/, '')"
		v-bind:meta="meta"
		v-bind:body="specific"
		v-bind:current="common.edit.local"
		v-bind:options="options"></edit-global>
</div>
